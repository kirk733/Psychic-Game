<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <!-- Title of game in tab -->
    <title>Pyschic Game</title>

    <!-- Link to Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Link to jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Link to javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>


  </head>

  <body>
  <!-- Body of html in jumbotron -->
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h1>The Pyschic Game</h1>
            <h2>Guess what letter I'm thinking of</h2>
            <h2>Wins: <span id="user-wins"></span></h2>
            <h2 >Losses: <span id="user-losses"></span></h2>
            <h2>Guesses Left: <span id="user-gleft"></span></h2>
            <h2>Your Guesses so far: <span id="user-guesses"></span></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
